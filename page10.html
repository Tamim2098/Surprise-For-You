    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Grid layout for the tickets */
        .ticket-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 20px;
            max-width: 800px;
            margin-top: 20px;
        }

        .ticket-img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0; /* Hidden before animation starts */
            animation: popIn 0.6s ease-out forwards;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .ticket-img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* Animation Delays (So they appear one by one) */
        .t1 { animation-delay: 0.2s; }
        .t2 { animation-delay: 0.5s; }
        .t3 { animation-delay: 0.8s; }
        .t4 { animation-delay: 1.1s; }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive: Stack vertically on mobile */
        @media (max-width: 600px) {
            .ticket-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
